---
layout: default
title: external blog posts
permalink: /external/
---
  <div class="container mt-5">
    <div class="row">
  {% for post in site.data.external_posts %}
      <div class="col-md-12 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{{ post.url }}" target="_new">{{ post.name }}</a>
            </h5>
            <p class="card-subtitle mb-2">{{ post.date | date: "%B %-d, %Y" }}</p>
          </div>
        </div>
      </div>
  {% endfor %}
    </div>
  </div>
