<div class="container mt-5">
    <div class="row">
        {% for post in tag[1] %}
        <div class="col-md-14 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h5>
                    <p class="card-subtitle mb-2 text-muted">{{ post.date | date: "%B %-d, %Y" }}</p>
                    <p class="card-text">
                        {{ post.excerpt | custom_exerpt: 50 }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
